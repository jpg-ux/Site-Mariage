<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>📍 Mairie</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Écran de choix initial -->
  <div id="start-screen" class="start-screen">
    <h1>Photos de la mairie</h1>
    <button onclick="location.href='photos.html'">← Retour</button>
    <button id="start-diapo">▶️ Diaporama</button>
  </div>

  <!-- Mode miniatures -->
  <div id="miniature-mode" class="hidden">
    <header class="topbar">
      <button id="switch-to-diapo">▶️ Passer en diaporama</button>
    </header>
    <main class="main-content">
      <img src="photos/accueil.jpg" alt="Les mariés" class="grande-photo">
      <div id="miniatures" class="miniatures"></div>
      <button id="load-more">Charger plus</button>
    </main>
  </div>

  <!-- Mode diaporama -->
  <div id="diapo-mode" class="hidden">
    <header class="topbar">
      <button onclick="location.href='photos.html'">← Retour</button>
    </header>
    <main class="gallery">
      <img id="diapo-img" src="" alt="Diaporama">
    </main>
    <nav class="diapo-nav">
      <button id="prev-photo">🔼</button>
      <button id="next-photo">🔽</button>
    </nav>
  </div>

  <!-- Lightbox (optionnelle) -->
  <div id="lightbox" class="lightbox hidden">
    <span id="lightbox-close" class="close">✖</span>
    <img src="" alt="Photo en grand">
  </div>

  <!-- Scripts -->
  <script src="js/photoList-mairie.js"></script>
  <script src="js/lightbox-diapo.js"></script>
  <script src="js/mairie-interactions.js"></script>
</body>
</html>
