<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Photos du mariage</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: sans-serif;
      overflow: hidden;
    }
    #diaporama {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    #diaporama img {
      max-width: 100%;
      max-height: 100%;
      position: absolute;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    #diaporama img.active {
      opacity: 1;
    }
    #diapo-controls {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1000;
      display: flex;
      gap: 10px;
      align-items: center;
      background: rgba(0,0,0,0.5);
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      user-select: none;
    }
    #diapo-controls button {
      background: #333;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      font-weight: bold;
      border-radius: 4px;
    }
    #diapo-controls button:hover {
      background: #555;
    }

    /* Lightbox */
    #lightbox {
      display: none;
      position: fixed;
      top:0; left:0; right:0; bottom:0;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }
    #lightbox img {
      max-width: 90vw;
      max-height: 90vh;
      box-shadow: 0 0 20px black;
      border-radius: 5px;
    }
    #lightbox-close {
      position: fixed;
      top: 20px;
      right: 30px;
      font-size: 2rem;
      color: white;
      cursor: pointer;
      user-select: none;
      z-index: 2010;
    }
  </style>
</head>
<body>

<div id="diapo-controls">
  <button id="btn-home" title="Revenir √† l'accueil">üè† Accueil</button>
  <button id="btn-play-pause" title="Lecture/Pause">‚è∏ Pause</button>
  <button id="btn-slow" title="Vitesse lente">üê¢ Lent</button>
  <button id="btn-normal" title="Vitesse normale">‚è© Normal</button>
  <button id="btn-fast" title="Vitesse rapide">‚ö° Rapide</button>
  <button id="btn-fullscreen" title="Plein √©cran">‚õ∂ Plein √©cran</button>
  <span id="compteur">0 / 0</span>
</div>

<div id="diaporama" tabindex="0" aria-label="Diaporama photos"></div>

<!-- Lightbox -->
<div id="lightbox" role="dialog" aria-modal="true" aria-label="Image agrandie">
  <span id="lightbox-close" role="button" aria-label="Fermer la lightbox">‚úñ</span>
  <img src="" alt="Photo agrandie" />
</div>

<script src="photoList.js"></script>
<script src="diapo.js"></script>
</body>
</html>
