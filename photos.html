<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Photos du mariage</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    nav {
      text-align: center;
      margin-bottom: 30px;
    }
    nav a {
      margin: 0 10px;
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      background: #444;
      border-radius: 5px;
    }
    nav a:hover {
      background: #666;
    }
    #diaporama-btn {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #diaporama-btn:hover {
      background: #0056b3;
    }
    #miniatures {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    #miniatures img {
      width: 150px;
      height: auto;
      cursor: pointer;
      border-radius: 4px;
      transition: transform 0.2s;
    }
    #miniatures img:hover {
      transform: scale(1.05);
    }
    #lightbox {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #lightbox img {
      max-width: 90%;
      max-height: 90%;
    }
    #lightbox-close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2rem;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>Photos du mariage</h1>

<nav>
  <a href="mairie.html">üìç Mairie</a>
  <a href="eglise.html">‚õ™ √âglise</a>
  <a href="vin.html">ü•Ç Vin d‚Äôhonneur</a>
  <a href="fete.html">üéâ F√™te</a>
  <a href="couples.html">üíû Les couples</a>
</nav>

<button id="diaporama-btn" onclick="window.location.href='diaporama.html'">Lancer le diaporama g√©n√©ral</button>

<div id="miniatures"></div>

<div id="lightbox">
  <span id="lightbox-close">‚úñ</span>
  <img src="" alt="Photo en grand">
</div>

<script src="photoList.js"></script>
<script>
  const miniaturesDiv = document.getElementById("miniatures");
  const lightbox = document.getElementById("lightbox");
  const lightboxImg = lightbox.querySelector("img");
  const closeBtn = document.getElementById("lightbox-close");

  photoList.forEach(photo => {
    const img = document.createElement("img");
    img.src = "photos/" + photo;
    img.alt = "Photo du mariage";
    img.addEventListener("click", () => {
      lightboxImg.src = img.src;
      lightbox.style.display = "flex";
    });
    miniaturesDiv.appendChild(img);
  });

  closeBtn.addEventListener("click", () => {
    lightbox.style.display = "none";
    lightboxImg.src = "";
  });

  lightbox.addEventListener("click", (e) => {
    if (e.target === lightbox) {
      lightbox.style.display = "none";
      lightboxImg.src = "";
    }
  });
</script>

</body>
</html>
