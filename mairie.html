<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Photos du mariage</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Menu latéral gauche -->
  <aside class="sidebar">
    <nav>
      <ul>
        <li><a href="mairie.html">📍 Mairie</a></li>
        <li><a href="eglise.html">⛪ Église</a></li>
        <li><a href="vin.html">🥂 Vin d’honneur</a></li>
        <li><a href="fete.html">🎉 Fête</a></li>
        <li><a href="couples.html">💞 Les couples</a></li>
      </ul>
    </nav>
  </aside>

  <!-- Contenu principal -->
  <main class="main-content">

    <!-- Barre haute avec bouton diaporama -->
    <header class="topbar">
      <button id="diaporama-btn" onclick="window.location.href='diaporama.html'">Lancer le diaporama</button>
      <div class="top-links">
        <a href="mairie.html">Mairie</a>
        <a href="eglise.html">Église</a>
        <a href="vin.html">Vin d’honneur</a>
        <a href="fete.html">Fête</a>
        <a href="couples.html">Couples</a>
      </div>
    </header>

    <!-- Grande photo d'accueil -->
    <section id="photo-principale">
      <img src="photos/accueil.jpg" alt="Photo des mariés" class="grande-photo">
    </section>

    <!-- Miniatures -->
    <section id="miniatures" class="miniatures"></section>

  </main>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox hidden">
    <span id="lightbox-close" class="close">✖</span>
    <img src="" alt="Photo en grand">
  </div>

  <script src="photoList.js"></script>
  <script src="lightbox.js"></script>
  <script>
    const miniaturesDiv = document.getElementById("miniatures");
    const photoPrincipale = document.getElementById("photo-principale");

    photoList.forEach(photo => {
      // Ignorer la photo d’accueil (affichée en grand au-dessus)
      if (photo === "accueil.jpg") return;

      const img = document.createElement("img");
      img.src = "photos/" + photo;
      img.alt = "Photo du mariage";
      img.addEventListener("click", () => {
        openLightbox(img.src);
      });
      miniaturesDiv.appendChild(img);
    });

    function openLightbox(src) {
      const lightbox = document.getElementById("lightbox");
      const lightboxImg = lightbox.querySelector("img");
      lightboxImg.src = src;
      lightbox.classList.remove("hidden");
    }

    document.getElementById("lightbox-close").addEventListener("click", () => {
      document.getElementById("lightbox").classList.add("hidden");
    });

    document.getElementById("lightbox").addEventListener("click", (e) => {
      if (e.target.id === "lightbox") {
        e.currentTarget.classList.add("hidden");
      }
    });
  </script>
</body>
</html>
